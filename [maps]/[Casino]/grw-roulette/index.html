	<script>
    var number;
    var coins = 0;

		$(function() {
			/* open the UI for user */
			window.addEventListener('message', function(event) {
				if (event.data.type == "show_roulette"){
					$('.plate').css('display', 'block')
          document.body.style.background = 'url("https://i.imgur.com/ulavfe7.png") no-repeat fixed center';
					setTimeout(function(){
						number = event.data.hwButton
						roulette_start();
          }, 100);
        } else if (event.data.type == "reset_bet") {
          bet = 10;
        } else if (event.data.type == "show_table") {
          coins = event.data.zetony;
          $('#ownedCoins').text(coins);
          $('#ownedBet').text(bet);
          $('.controls').css('display','flex')
          $('.controls').show()
		  $('.numcontrols').css('display','flex')
          $('.numcontrols').show()
		  $('.numcontrols3').css('display','flex')
          $('.numcontrols3').show()
		  $('.numcontrols2').css('display','flex')
          $('.numcontrols2').show()
          $('.bets').css('display','flex')
          $('.bets').show()
          $('.wartosci').show()
          document.body.style.background = 'url("https://i.imgur.com/ulavfe7.png") no-repeat fixed center';
        } else if (event.data.type == "hide_table") {
          $('.controls').hide()
		  $('.numcontrols').hide()
		  $('.numcontrols3').hide()
		  $('.numcontrols2').hide()
          $('.bets').hide()
          $('.wartosci').hide()
          document.body.style.background = 'none';
				} else if (event.data.type == "hide_roulette"){
          $('.plate').css('display', 'none')
          $('.controls').hide()
		  $('.numcontrols').hide()
		  $('.numcontrols3').hide()
		  $('.numcontrols2').hide()
          $('.bets').hide()
          $('.wartosci').hide()
          document.body.style.background = 'none';
					setTimeout(function(){
						roulette_reset();
					}, 100);
				} 
			});
    });

      if(amount != 0 && amount != coins && amount + bet <= coins) {

        $('#ownedBet').text(bet);
        $.post("https://grw-roulette/betup", JSON.stringify({
          }));
      } else if (amount == coins) {
        bet = coins;
        $('#ownedBet').text(bet);
        $.post("https://grw-roulette/betup", JSON.stringify({
          }));
      } else if (amount == 0) {

        $('#ownedBet').text(bet);

body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Roboto', sans-serif;
}
.main {
  width: 63%;
  margin: 23.5% 21.8%;
}
.plate {
  overflow: hidden;
  background-color: gray;
  width: 350px;
  height: 350px;
  margin: 12px;
  border-radius: 50%;
  position: relative;
  -webkit-animation: rotate 6s infinite linear;
          animation: rotate 6s infinite linear;
}
.plate:after,
.plate:before {
  content: '';
  display: block;
  position: absolute;
  border-radius: 50%;
}
.plate:after {
  top: -6px;
  right: -6px;
  bottom: -6px;
  left: -6px;
  border: 6px solid #231b15;
  box-shadow: inset 0px 0px 0px 2px #231b15, 0px 0px 0px 2px #2e231c;
}
.plate:before {
  background: rgba(0, 0, 0, 0.65);
  border: 1px solid silver;
  box-shadow: inset 0px 0px 0px 2px #808080;
  top: 12%;
  left: 12%;
  right: 12%;
  bottom: 12%;
  z-index: 1;
}
.number {
  width: 32px;
  height: 175px;
  display: inline-block;
  text-align: center;
  position: absolute;
  top: 0;
  left: calc(50% - (32px/2));
  -webkit-transform-origin: 50% 100%;
          transform-origin: 50% 100%;
  background-color: transparent;
  border-left: 16px solid transparent;
  border-right: 16px solid transparent;
  border-top: 175px solid black;
  box-sizing: border-box;
}
.number:nth-child(odd) {
  border-top-color: red;
}
.number:nth-child(37) {
  border-top-color: green;
}
.pit {
  color: #fff;
  padding-top: 12px;
  width: 32px;
  display: inline-block;
  font-size: 12px;
  -webkit-transform: scale(1, 1.8);
          transform: scale(1, 1.8);
  position: absolute;
  top: -175px;
  left: -16px;
}
.inner {
  display: block;
  height: 350px;
  width: 350px;
  position: relative;
}
.inner:after,
.inner:before {
  content: '';
  display: block;
  position: absolute;
  border-radius: 50%;
}
.inner:after {
  z-index: 3;
  top: 24%;
  right: 24%;
  bottom: 24%;
  left: 24%;
  background-color: #4d4d4d;
  border: 3px solid #808080;
}
.inner:before {
  top: 24%;
  bottom: 21%;
  left: 24%;
  right: 22%;
  content: '';
  color: #fff;
  font-size: 60px;
  z-index: 5;
  border-radius: 0;
}
.inner[data-spinto='1']:before {
  -webkit-transform: rotateZ(-2602deg);
          transform: rotateZ(-2602deg);
  transition: -webkit-transform 9s ease-out;
  transition: transform 9s ease-out;
  transition: transform 9s ease-out, -webkit-transform 9s ease-out;
  content: '\2022';

.btn {
  background: green;
  border: 1px solid #000000;
  border-top-color: #00b300;
  border-left-color: #00b300;
  padding: 0;
  margin: 0;
  display: inline-block;
  font-size: 15px;
  width: 175px;
  padding: 12px;
  margin: 12px;
  cursor: pointer;
  color: #fff;
  font-family: 'Roboto', sans-serif;
  border-radius: 3px;
}
.btn .btn-label {
  padding: 12px;
  white-space: nowrap;
}
.btn.btn-reset {
  background: darkgreen;
  border: 1px solid #000000;
  border-top-color: #009700;
  border-left-color: #009700;
}
.btn.disabled {
  opacity: 0.2;
  transition: opacity 0.24s linear;
  cursor: not-allowed;
}
@-webkit-keyframes rotate {
  0% {
    -webkit-transform: rotateZ(0deg);
            transform: rotateZ(0deg);
  }
  100% {
    -webkit-transform: rotateZ(360deg);
            transform: rotateZ(360deg);
  }
}
@keyframes rotate {
  0% {
    -webkit-transform: rotateZ(0deg);
            transform: rotateZ(0deg);
  }
  100% {
    -webkit-transform: rotateZ(360deg);
            transform: rotateZ(360deg);
  }
}
.data {
  display: block;
  position: absolute;
  top: 30%;
  right: 30%;
  bottom: 30%;
  left: 30%;
  border-radius: 50%;
  animation: rotate 6s reverse linear infinite;
  -webkit-perspective: 2000px;
          perspective: 2000px;
  z-index: 100;
}
.data .data-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: -webkit-transform 0.72s;
  transition: transform 0.72s;
  transition: transform 0.72s, -webkit-transform 0.72s;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
}
.data.reveal .data-inner {
  -webkit-transform: rotateY(180deg);
          transform: rotateY(180deg);
}
.mask {
  background-image: url("https://i.imgur.com/8ALROEC.png");
  background-position: center; 
  background-repeat: no-repeat;
  background-size: cover;
}
.data .mask,
.data .result {
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  position: absolute;
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  border-radius: 50%;
  overflow: hidden;
  display: inline-block;
}
.data .mask {
  color: #fff;
  font-size: 24px;
  margin: auto;
  line-height: 1.4;
  padding-top: 36px;
}
.data .result {
  background-color: purple;
  color: white;
  -webkit-transform: rotateY(180deg);
          transform: rotateY(180deg);
  align-items: center;
  color: #fff;
}
.data .result-number {

  font-weight: 500;
  line-height: 1.2;
  margin-top: 12px;
}
.data .result-color {
  text-transform: uppercase;
  font-size: 20px;
  line-height: 1;
}
.previous-results {
  max-width: 350px;
  margin: 24px 12px;
}
.previous-list {
  -webkit-perspective: 2000;

}
.previous-result {

  padding: 12px;

}
.previous-result:first-child {
  -webkit-animation: flipin 0.48s ease-out;

}
.previous-result .previous-number {
  flex: 1;
}
.color-green {
  background-color: green;
}
.color-black {
  background-color: black;
}
.color-red {
  background-color: red;
}
.visuallyhidden {
  position: absolute;
  overflow: hidden;
  clip: rect(0 0 0 0);
  height: 1px;
  width: 1px;
  margin: -1px;
  padding: 0;
  border: 0;
}

}

            transform: rotateX(0deg);
  }
}

	function roulette_reset(){
	  // remove the spinto data attr so the ball 'resets'
	  $inner.attr('data-spinto','').removeClass('rest');
	  $(this).hide();
	  $spin.show();
	  $data.removeClass('reveal');
	};

	// so you can swipe it too
	var myElement = document.getElementById('plate');
	var mc = new Hammer(myElement);
	mc.on("swipe", function(ev) {
	  if(!$reset.hasClass('disabled')){
		if($spin.is(':visible')){
		  $spin.click();  
		} else {
		  $reset.click();
		}
	  }  
	});
	</script>
