<!DOCTYPE html>
<html>
<head>
    <style>
        #gear-display {
            position: fixed;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.61);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            border-radius: 5px;
            transition: color 0.3s;
            display: none;
        }
        .warning {
            color: red !important;
            animation: blink 0.5s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div id="gear-display">
        Gear: <span id="current-gear">1</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
